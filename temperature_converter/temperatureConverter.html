<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="cssReset.css">
    <link rel="stylesheet" href="temperatureConverter.css">
    <script defer src="temperatureConverter.js"></script>
</head>
<body>
<div class="converter-page">
    <h1>Temperature Converter</h1>
    <form id="converter-form">
        <div>
            <input id="input-text-field" type="text" placeholder="Enter temperature in degrees Celsius">
        </div>
        <div class="button-block">
            <button id="convert-button">Convert</button>
        </div>
    </form>
    <div class="output-text-block"></div>
</div>
</body>
</html>
