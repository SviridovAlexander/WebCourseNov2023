<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CSS form</title>
    <link rel="stylesheet" type="text/css" href="cssReset.css">
    <link rel="stylesheet" type="text/css" href="formStyle.css">
</head>
<body>
<div class="form_header">Отпрвить заявку</div>
<div>
    <form action="" class="form">
        <div class="input_field_separator">
            <label for="client-name">Ваше имя</label>
        </div>
        <div>
            <input type="text" id="client-name" name="clientName" placeholder="Ваше имя *" required>
        </div>
        <div class="input_field_separator">
            <label for="client-telephone-number">Ваш номер телефона</label>
        </div>
        <div>
            <input type="text" id="client-telephone-number"
                   name="clientTelephoneNumber"
                   placeholder="Ваш номер телефона *"
                   required>
        </div>
        <div class="input_field_separator">
            <label for="client-email-or-vk">Ваш email или VK</label>
        </div>
        <div>
            <input type="text"
                   id="client-email-or-vk"
                   name="clientEmailOrVK"
                   placeholder="Ваш email или VK *"
                   required>
        </div>
        <div class="input_field_separator">
            <label for="comment">Комментарий</label>
        </div>
        <div>
        <textarea id="comment"
                  name="comment"
                  maxlength="400"
                  wrap="soft"
                  placeholder="Комментарий (не обязательно)"></textarea>
        </div>
        <div class="explanation_block">
            <p>Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру</p>
        </div>
        <div class="submit_button_position">
            <input type="submit" value="Отправить заявку">
        </div>
    </form>
</div>
</body>
</html>
