<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO List</title>
    <link rel="stylesheet" href="cssReset.css">
    <link rel="stylesheet" href="todoListJQuery.css">
    <script defer src="jquery-3.7.1.js"></script>
    <script defer src="todoListJQuery.js"></script>
</head>
<body>
<div class="add-todo-page">
    <h1 class="header">TODO List</h1>
    <div class="todo-list-block">
        <form class="add-todo-form" id="add-todo-form">
            <input class="new-todo-text-field" id="new-todo-text-field" type="text">
            <div class="error-message">Need to insert text</div>
            <button class="add-button" id="add-button">Add</button>
        </form>
    </div>
    <ul class="todo-list" id="todo-list"></ul>
</div>
</body>
</html>
