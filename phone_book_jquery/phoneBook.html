<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phone Book</title>
    <link rel="stylesheet" href="cssReset.css">
    <link rel="stylesheet" href="node_modules/jquery-ui/dist/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="phoneBook.css">
    <script defer src="node_modules/jquery/dist/jquery.js"></script>
    <script defer src="node_modules/jquery-ui/dist/jquery-ui.js"></script>
    <script defer src="phoneBook.js"></script>
</head>
<body>
<h1 class="header">Phone Book</h1>
<div>
    <form class="add-contact-form">
        <div>
            <label>
                Last Name: <input type="text" id="last-name" class="form-field" tabindex="1">
            </label>
        </div>
        <div>
            <label>
                First Name: <input type="text" id="first-name" class="form-field" tabindex="2">
            </label>
        </div>
        <div>
            <label class="phone-number-block">
                Phone Number: <input type="text" id="phone-number" class="form-field" tabindex="3">
            </label>
        </div>
        <button class="add-contact-button" id="add-contact">Add Contact</button>
    </form>
</div>
<hr>
<div class="phonebook-table-block">
    <div class="phonebook-filter">
        <label for="filter">Filter:</label>
        <input type="text" id="filter"/>
        <button class="apply-filter-button" id="apply-filter">Apply Filter</button>
        <button class="reset-filter-button" id="reset-filter">Reset Filter</button>
    </div>
    <div class="delete-selected-contacts-block">
        <button class="delete-selected-contacts-button" id="delete-selected-rows">Delete all selected contacts</button>
    </div>
    <table class="contact-table">
        <thead>
        <tr>
            <th><input type="checkbox" id="select-all-rows"/></th>
            <th>#</th>
            <th class="last-name-column">Last Name</th>
            <th class="first-name-column">First Name</th>
            <th class="phone-number-column">Phone Number</th>
            <th class="actions-column">Actions</th>
        </tr>
        </thead>
        <tbody class="contacts-table-body">

        </tbody>
    </table>
</div>
<div class="confirmation-dialog-window" id="confirmation-dialog" title="Confirmation">
    <p>Are you sure you want to delete the selected contact(s)?</p>
</div>
</body>
</html>
